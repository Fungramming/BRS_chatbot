<!-- user chat component 시작 -->
<template id="userChat">
<div class="brs-message brs-end-user">
    <div class="brs-message-container">
        <div class="brs-chats">
            <div v-for="chat in chats" class="brs-chat brs-user" :title="chat.time" style="color: rgb(255, 255, 255); background-color: rgb(10, 91, 255);">{{chat.message}}</div>
        </div>
        <div class="brs-chat-time">{{minute_time_str}}</div>
    </div>
</div>
</template>
<script src="../static/js/user_chat.js" type="text/javascript"></script>
<!-- user chat component 끝 -->

<!-- message input component 시작 -->
<template id="messageInput">
<div class="brs-messages-footer">
    <div class="brs-composer">
        <div class="brs-flex-column">
            <div class="brs-input-wrapper">
                <!-- placeholder에 뭐라고 쓰면 좋을까? -->
                <textarea v-model="input_message" @keyup="resize" @keydown="inputHandler" placeholder="Leave a message for BRS Chatbot" class="brs-input" style="height: 35px; overflow-y: hidden;"></textarea>
            </div>
        </div>
    </div>
</div>
</template>
<script src="../static/js/message_input.js" type="text/javascript"></script>
<!-- message input component 끝 -->
